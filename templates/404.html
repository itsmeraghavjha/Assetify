{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="card max-w-2xl mx-auto text-center">
    <div class="card-content">
        <i class="fa fa-map-signs fa-5x text-yellow-500 mb-6"></i>
        <h1 class="text-4xl font-bold text-gray-800">404 - Page Not Found</h1>
        <p class="text-lg text-gray-600 mt-4">
            Sorry, the page you are looking for does not exist.
        </p>
        <div class="mt-8">
            <a href="{{ url_for('core.dashboard') }}" class="btn btn-main-action">
                <i class="fa fa-home mr-2"></i> Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
